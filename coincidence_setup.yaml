RingBuffer:
  - RB_1:
      number_of_slots: 100
      channel_per_slot: 1000
      data_type:
        1: ['trigger_channel', "int16"]
        2: ['coincidence', "int16"]

  - RB_2:
      # discarded pulses
      number_of_slots: 100
      channel_per_slot: 1000
      data_type:
        1: ['trigger_channel', "int16"]
        2: ['coincidence', "int16"]

  - RB_3:
      # coincidences
      number_of_slots: 100
      channel_per_slot: 1000
      data_type:
        1: ['trigger_channel', "int16"]
        2: ['coincidence', "int16"]
  
  - RB_4:
      number_of_slots: 500 # must be high enough to allow for pauses because of writing to file
      channel_per_slot: 1
      data_type:
        1: ['height_trigger', "int16"]
        2: ['height_coincidence', "int16"]
        3: ['deltaT', "int16"]

Functions:
  - Fkt_main:
      config_file: "config/general-config.yaml"

  - Fkt_1:
      file_name: "modules/file_source"
      fkt_name: "tar_parquet_source"
      # file_name: "rpDAQ"
      # fkt_name: "rp_mimocorb"
      config_file: "config/rp-config.yaml"
      num_process: 1
      RB_assign:
        RB_1: "write"
      
  - Fkt_2:
      file_name: "modules/coincidence"
      fkt_name: "coincidence_sorter"
      config_file: "config/coincidence-config.yaml"
      num_process: 1
      RB_assign:
        RB_1: "read"
        RB_2: "write"
        RB_3: "write"

  - Fkt_3:
      file_name: "modules/coincidence"
      fkt_name: "analyzer"
      config_file: "config/coincidence-config.yaml"
      num_process: 1
      RB_assign:
        RB_3: "read"
        RB_4: "write"

  - Fkt_4:
      file_name: "modules/exporters"
      fkt_name: "save_to_df"
      config_file: "config/coincidence-config.yaml"
      num_process: 1
      RB_assign:
        RB_4: "read"

  - Fkt_5:
      file_name: "modules/exporters"
      fkt_name: "drain"
      num_process: 1
      RB_assign:
        RB_2: "read"

  - Fkt_6:
      file_name: "modules/general_plotter"
      fkt_name: "general_plotter"
      config_file: "config/coincidence-config.yaml"
      num_process: 1
      
  - Fkt_7:
      file_name: "modules/plot_waveform"
      fkt_name: "plot_waveform"
      num_process: 1
      RB_assign:
        RB_1: "observe"