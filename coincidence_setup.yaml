RingBuffer:
  - RB_1:
      number_of_slots: 100
      channel_per_slot: 1000
      data_type:
        1: ['trigger_channel', "int16"]
        2: ['coincidence', "int16"]

  - RB_2:
      number_of_slots: 100
      channel_per_slot: 1000
      data_type:
        1: ['trigger_channel', "int16"]
        2: ['coincidence', "int16"]

  - RB_3:
      number_of_slots: 100
      channel_per_slot: 1
      data_type:
        1: ['height_trigger', "int16"]
        2: ['height_coincidence', "int16"]
        3: ['DeltaT', "int16"]

Functions:
  - Fkt_main:
      config_file: "config/general-config.yaml"
  
  - Fkt_1:
      file_name: "rpDAQ"
      fkt_name: "rp_mimocorb"
      config_file: "config/rp-config.yaml"
      num_process: 1
      RB_assign:
        RB_1: "write"
  
  - Fkt_2:
      file_name: "modules/pha"
      fkt_name: "coincidence"
      config_file: "config/coincidence-config.yaml"
      num_process: 1
      RB_assign:
        RB_1: "read"
        RB_2: "write"

  - Fkt_3:
      file_name: "modules/spectrum"
      fkt_name: "rb_to_spectrum"
      config_file: "config/coincidence-config.yaml"
      num_process: 1
      RB_assign:
        RB_2: "read"