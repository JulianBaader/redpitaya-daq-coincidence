RingBuffer:
  - RB_1:
      number_of_slots: 500
      channel_per_slot: 1000
      data_type:
        1: ['trigger_channel', "int16"]
        2: ['coincidence', "int16"]
  
  - RB_2:
      number_of_slots: 500 # must be high enough to allow for pauses because of writing to file
      channel_per_slot: 1
      data_type:
        1: ['deltaT', "int16"]

Functions:
  - Fkt_main:
      config_file: "config/general-config.yaml"

  - Fkt_1:
      # file_name: "rpDAQ"
      # fkt_name: "rp_mimocorb"
      file_name: "modules/file_source"
      fkt_name: "tar_parquet_source"
      config_file: "config/rp-config.yaml"
      num_process: 1
      RB_assign:
        RB_1: "write"

  - Fkt_2:
      file_name: "modules/pha"
      fkt_name: "deltaT"
      config_file: "config/coincidence-config.yaml"
      num_process: 1
      RB_assign:
        RB_1: "read"
        RB_2: "write"

  - Fkt_3:
      file_name: "modules/spectrum"
      fkt_name: "rb_to_spectrum"
      config_file: "config/spectrum-config_deltaT.yaml"
      num_process: 1
      RB_assign:
        RB_2: "read"

  - Fkt_4:
      file_name: "modules/spectrum"
      fkt_name: "plot"
      config_file: "config/spectrum-config_deltaT.yaml"
      num_process: 1
      RB_assign:
        RB_1: "observe"